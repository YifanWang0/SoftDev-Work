<!--
  Entering the following commands via console will perform a fading color of your
  screen until it turns black...

      //turns your screen black (fading it out)
      d3.select("body").transition()
        .style("background-color", "black");

  Entering the following commands via console will perform an animation to your circle...

      //Init your data
      var data = [100, 150, 90, 75, 20];

      //Select your body
      var circle = d3.selectAll(".circle");

      //Join your data
      var circData = circle.data(data);

      //selecting circle and performing the transition that lasts
      circle.transition()
        .duration(7500)
        .delay(function(d, i) { return i * 1000; })
        .attr("r", function(d) { return Math.sqrt(d * 10); });

      //.duration(7500) sets the animation time for each circle to 7.5 seconds
      //.delay() sets the starting time of the animation for each cirlce since entering the command
          //dependent on the array index of the data value that the circle is bound to
      //.attr sets the attribute "r" or radius of each circle based on d which is the
        data value that each circle is bound to
