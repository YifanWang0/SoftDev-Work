  font: 10px sans-serif;

  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    //Select your chart.
    var chart = d3.select(".chart");

    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });
  -------------------------------->

<!--
Notes:
  - data first creates a list of values
  - chart is selected for with d3.chart() s
      - elects by tag name
  - Q: What is the difference between d3.select() and d3.selectAll()?
    A: d3.select() selects first matching element; d3.selectAll() selects all matching elements.
  - .enter().append() will create new elements if the joined array is longer than the selection
  - barEnter.style("width", function(d) {return d * 10 + "px"; }) d is similar to e in js
  - barUpdate binds each of the six values in data to the array
  - for each value now in bar, a div is created and appended to the chart
  - all the divs are edited to reflect their new sizes
  - innerHTML is modified to the inside of the divs
